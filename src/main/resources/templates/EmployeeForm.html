<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>employee</title>

<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>

<div th:insert="header.html"></div>
      <div class="container">
      
         <div class="card">
            
               <div class="card-header bg-primary text-white text-center fs-3">  Employee Form</div>
               
               <div class="card-body">
               
               
              <form action="/employee" method="post"> 
                 <div class="row p-2">
                    <div class="col-4">FirstName</div>
                    <div class="col-8">
                         <input type="text" name="firstName" class="form-control">
                    </div>
                 </div>
                 
                 <div class="row p-2">
                    <div class="col-4">LastName</div>
                    <div class="col-8">
                         <input type="text" name="lastName" class="form-control">
                    </div>
                 </div>
                 
                 <div class="row p-2">
                    <div class="col-4">Gender</div>
                    <div class="col-8">
                         <input type="radio" name="gender" value="male"> Male
                         <input type="radio" name="gender" value="female"> Female
                    </div>
                 </div>
                 
                 <div class="row p-2">
                    <div class="col-4">DoB</div>
                    <div class="col-8">
                         <input type="date" name="dob" class="form-control">
                    </div>
                 </div>
                 
                 
                 <div class="row p-2">
                    <div class="col-4">JoinDate</div>
                    <div class="col-8">
                         <input type="date" name="joinDate" class="form-control">
                    </div>
                 </div>
                 
                 <div class="row p-2">
                    <div class="col-4">Company</div>
                    <div class="col-8">
                         <input type="text" name="companyName" class="form-control">
                    </div>
                 </div>
                 
                 <div class="row p-2">
                    <div class="col-4">Department</div>
                    <div class="col-8">
                         <input type="text" name="department" class="form-control">
                    </div>
                 </div>
                 
                 
                 <div class="row p-2">
                    <div class="col-4">Post</div>
                    <div class="col-8">
                         <input type="text" name="post" class="form-control">
                    </div>
                 </div>
                 
                 
                 <div class="row p-2">
                    <div class="col-4">Salary</div>
                    <div class="col-8">
                         <input type="number" name="salary" class="form-control">
                    </div>
                 </div>
                 
                 
                 <div class="row p-2">
                    <div class="col-4">Phone</div>
                    <div class="col-8">
                         <input type="text" name="phone" class="form-control">
                    </div>
                 </div>
                 
                 
                 <div class="row p-2">
                    <div class="col-4">Email</div>
                    <div class="col-8">
                         <input type="email" name="email" class="form-control">
                    </div>
                 </div>
                 
                 
                 <div class="row p-2">
                    <div class="col-4">Age</div>
                    <div class="col-8">
                         <input type="number" name="age" class="form-control">
                    </div>
                 </div>
                 
                 
                 <div class="row p-2">
                    <div class="col-4">Country</div>
                    <div class="col-8">
                         <input type="text" name="address.country" class="form-control">
                    </div>
                 </div>
                 
                 <div class="row p-2">
                    <div class="col-4">City</div>
                    <div class="col-8">
                         <input type="text" name="address.city" class="form-control">
                    </div>
                 </div>
                 
                 
                 <div class="row p-2">
                    <div class="col-4">State</div>
                    <div class="col-8">
                          
                          <select name="address.state" class="form-select">
                          
                             <option value="">select</option>
                             <option value="state-1">State-1</option>
                             <option value="state-2">State-2</option>
                             <option value="state-3">State-3</option>
                             <option value="state-4">State-4</option>
                             <option value="state-5">State-5</option>
                             <option value="state-6">State-6</option>
                             <option value="state-7">State-7</option>
                          </select>
                          
                    </div>
                 </div>
                 
                 <div class="row p-2">
                    <div class="col-4">Zip</div>
                    <div class="col-8">
                         <input type="text" name="address.zipCode" class="form-control">
                    </div>
                 </div>
                 
                 
                 <div class="row p-2">
                    <div class="col-4">Projects</div>
                    <div class="col-8">
                         <input type="checkbox" name="projectName" multiple="multiple" value="project-1" > Project-1
                         <input type="checkbox" name="projectName" multiple="multiple" value="project-2" > Project-2
                         <input type="checkbox" name="projectName" multiple="multiple" value="project-3" > Project-3
                         <input type="checkbox" name="projectName" multiple="multiple" value="project-4" > Project-4
                         <input type="checkbox" name="projectName" multiple="multiple" value="project-5" > Project-5
                         <input type="checkbox" name="projectName" multiple="multiple" value="project-6" > Project-6
                    </div>
                 </div>
                  
                 
                 <div class="row p-2">
                    <div class="col-4">Country</div>
                    <div class="col-8">
                         <input type="submit" value="Save" class="btn btn-success">
                    </div>
                 </div>
                 
                 </form>
               
               </div>
               
               
               <div class="card-footer bg-success text-white text-center">copyright@2022</div>
         </div>
      </div>
  

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>emplolyeeList</title>
</head>
<body>
<div th:insert="header.html"></div>
     
     <table id="employeeTable">
     
        <thead>
          <tr> 
              <td>Name</td>
              <td>Company</td>
              <td>Phone</td>
              <td>City</td>
              <td>State</td>
              <td>AGe</td>
              <td>Action</td>
          </tr>
        </thead>
        
        <tbody th:each="employee : ${employeeList}">
         
           <tr> 
              <td>[[${employee.firstName +' '+ employee.lastName}]]</td>
              <td>[[${employee.companyName}]]</td>
              <td>[[${employee.phone}]]</td>
              <td>[[${employee.address.city}]]</td>
              <td>[[${employee.address.state}]]</td>
              <td>[[${employee.age}]]</td>
              <td>
               <a th:href="@{/edit?(id=${employee.id})}"> <input class="btn btn-success" type="submit" value="Edit">   </a>
               <a th:href="@{/delete?(id=${employee.id})}"> <input class="btn btn-danger" type="submit" value="Delete"> </a>
              </td>
          </tr>
        
        </tbody>
     
     </table>
     
     
     <script type="text/javascript">
     
		     $(document).ready( function () {
		    	    $('#employeeTable').DataTable();
		    	} );
     
     </script>
     

</body>
</html>
